<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--(ngSubmit) is a directive and onSubmit is a method which on form submit-->
      <!--#f is local refrence for ngForm and passed to onSubmit()-->
      <!-- To Access form using @ViewChild we just give name of the method onSubmit()-->
      <form (ngSubmit)="onSubmit()  " #f='ngForm'>  
        <div id="user-data" ngModelGroup="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" name="username" ngModel required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" name="email" ngModel required email #email="ngModel">
          </div>
          <span *ngIf='!email.valid && email.touched'>Please enter valid email</span>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" name="secret" ngModel [ngModel]="defaultPet">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="radio" *ngFor="let gender of gender"> 
          <label>
            <input 
            type="radio" 
            [value]="gender"
            name="gender"
            ngModel
            />{{gender}}
          </label>
        </div> 
        <button class="btn btn-primary" type="submit" [disabled]='!f.valid'>Submit</button>
      </form>
    </div>
  </div>
</div>
